<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CLOTHES survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
     <div class="outline">
    <h1 id="title">CLOTHES Survey Form</h1>
    <p id="description" class="established">please take a few minutes to answer this questionnaire.</p>
    </div>
    <form id="survey-form">
      <input type="text" id="name" name="name" placeholder="SOULTANE fadel" required><br>
      <label id="name-label">name</label><br>
    <input type="email" id="email" name="email" placeholder="fadel@xyz.com" required><br>
    <label id="email-label">email</label><br>
    <input type="number" id="number" name="number" placeholder="01-23-45-67-89" min="10" max="12" required><br>
    <label id="number-label">number</label><br>
    <fieldset div class="your opinion">
<label>We are interested in your opinion</label>
   <select id="dropdown">
     <option value="Qualité du tissu">Qualité du Tissu</option>
     <option value="Confort">Confort</option>
     <option value="rapport prix-qualité">rapport prix-qualité</option>
</select>
</fieldset>
<fieldse>
    <label> Would you recommend CLOTHES to a friend?</label>
 <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
          <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
          <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>
</fieldset>
<fieldset>
        <label>What would you like to see improved? <small>(Check all that apply)</small> </label>
        <label><input type="checkbox" class="inline" value="Top quality" />Top quality</label>
        <label><input type="checkbox" class="inline" value="Cheaper"/>Cheaper</label>
        <label><input type="checkbox" class="inline" value="New design" />New design</label>
</fieldset>       
<fieldset>
        <label> Any comments or suggestions?
          <textarea rows="5" cols="40" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <input type="submit" value="submit" id="submit"/>

    </form>  
  </body>
</html>
