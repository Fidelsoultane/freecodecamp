<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container">
      <h1>Vérificateur de Palindromes</h1>
      <p>Entrez un mot ou une phrase pour vérifier s'il s'agit d'un palindrome.</p>
      <input type="text" id="text-input" placeholder="Exemple : A man, a plan, a canal: Panama">
      <button id="check-btn">Vérifier</button>
      <p id="result"></p>
    </div>
    <div class="definition">
      <p>
        Un palindrome est un mot, une phrase ou une séquence de caractères qui peut être lu de la même manière à l'endroit et à l'envers, en ignorant la ponctuation, les espaces et la casse. 
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
